<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img src="imagens/35274.png" alt="vetor de celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagens/Instagram_logo.svg.png" width="170px" class="instagram-logo" alt="logo do instagram">
                <div class="foto-perfil">
                    <img src="imagens/user.png" width="100px" alt="foto de peril do usuario">
                </div>
                <input type="button" id="estilizado" value="Continue como usuario">
                <a href="#">Remover Conta</a>
            </div>
            <div class="grupo-2">
                <p>Não é usuário?</p>
                <p class="containvalida">
                    <a href="#"><span>Alternar contas</span></a>
                    ou
                    <a href="#"><span>Logar</span></a>
                </p>
            </div>
            <div class="baixar-app">
                <p>Baixe nosso aplicativo</p>
                <div class="baixar-imagens">
                    <a href=""><img src="imagens/image.png" width="235px" alt="logo da play store"></a>
                    <a href=""><img src="imagens/apple.png" width="250px" alt="logo da app store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
